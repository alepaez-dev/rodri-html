<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"> <!-- esto es para indicar charset -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Es compatible con internet edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Sera responsivo con una escala de 1-->
    <title>Clase 1 de HTML</title> <!--titulo del documento-->
  </head>
  <body>
    <!-- Todas las etiquetas -->
    <!-- Sensitive case -> importan mayusculas y minusculas -->
    <!-- Etiqueta: MAIN -> el contenido principal de la pagina, solo puede haber 1 -->
    <main>
      <!-- Header -->
      <header>
        <!-- Navbar -->
        <nav>Barra de navegacion</nav>
      </header>
      
      <!-- Seccion -->
      <section>Seccion 1
        <!-- Aside -->
        <aside>Contenido de lado izq</aside>
        <!-- Headings -->
        <!-- heading 1 solo puede haber uno--> <h1>Heading 1</h1>
        <!-- heading 2 --> <h2> Heading 2</h2>
        <!-- heading 3 --> <h3> Heading 3</h3>
        <!-- heading 4 --> <h4> Heading 4</h4>
        <!-- heading 5 --> <h5> Heading 5</h5>
        <!-- heading 6 --> <h6> Heading 6</h6>
        <!-- Articulo: contenido independiente de la web -->
        <article>Articulo 1</article>
        <article>Articulo 2</article>
        <article>Articulo 3</article>
        <!-- Div: caja -->
        <div>
          Una caja
        </div>
      </section>
      <section><h4> Seccion 2</h4></section>
      <section>
        <!-- Parrafo -->
        <p>Parrafo de Seccion 3 -> 1</p>
        <p>Parrafo de Seccion 3 -> 2</p>
        <p>Parrafo de Seccion 3 -> 3</p>
        <!-- Span: sin estilo-->
        <span>Span 1</span>
        <span>Span 2</span>
        <span>Span 3</span>
      </section>
    </main>
  </body>
</html>
